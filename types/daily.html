---
layout: default
---

<div id="grey">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <img src="/assets/img/daily.png" width="150" height="150">
                <h2>{{site.data.types.types[0].id}}</h2>
                <h4>{{site.data.types.types[0].desc}}</h4>
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
</div>
<div id="white">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {% for post in paginator.posts %}
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <p class="author">
                    <span class="date">{{ post.date }}</span>
                </p>
                <div class="content">
                    {{ post.content }}
                </div>
                {% endfor %}
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
</div>
